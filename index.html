<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--links-->
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="fundo">
        <h1>Vin√≠cius Veras</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="button" style="color:rgb(0, 255, 170)" onclick="clean()">C</button></td>
                    <td><button class="button" style="color:rgb(0, 255, 170)" onclick="back()"> &lt;</button></td>
                    <td><button class="button" style="color:rgb(0, 255, 170)" onclick="insert('/')">/</button></td>
                    <td><button class="button" style="color:rgb(0, 255, 170)" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('7')">7</button></td>
                    <td><button class="button" onclick="insert('8')">8</button></td>
                    <td><button class="button" onclick="insert('9')">9</button></td>
                    <td><button class="button" style="color:rgb(0, 255, 170)" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('4')">4</button></td>
                    <td><button class="button" onclick="insert('5')">5</button></td>
                    <td><button class="button" onclick="insert('6')">6</button></td>
                    <td><button class="button" style="color:rgb(0, 255, 170)" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('1')">1</button></td>
                    <td><button class="button" onclick="insert('2')">2</button></td>
                    <td><button class="button" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="button"  style ="height: 108px; color:rgb(0, 255, 170)" onclick="calc()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" style ="width: 106px;" onclick="insert('0')" >0</button></td>
                    <td><button class="button" style="color:rgb(0, 255, 170)"  onclick="insert('.')">.</button></td>
                   
                </tr>
            </table>
        </div>
    </div>
    <script defer src="./js/script.js"></script>  
</body>
</html>
